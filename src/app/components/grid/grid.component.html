<app-grid-header text="Momentum ag-Grid" (click)="toggleGrid()"></app-grid-header>
<ag-grid-angular
   style="width: 100%; height: 67%"
   [ngClass]="{ 'ag-theme-alpine': true, 'closed': closed, 'closing': closing, 'opening': opening }"
   [columnDefs]="columnDefs"
   [defaultColDef]="defaultColDef"
   [rowData]="rowData$"
   [rowSelection]="'multiple'"
   [animateRows]="true"
   (gridReady)="onGridReady($event)"
   (cellClicked)="onCellClicked($event)"
 ></ag-grid-angular>
