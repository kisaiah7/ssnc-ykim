<app-grid-header 
  text="Momentum ag-Grid"
  (closedGridEvent)="setClosedGridStatus($event)"
  (closingGridEvent)="setClosingGridStatus($event)"
  (openingGridEvent)="setOpeningGridStatus($event)"
  (closed)="closed"
  (closing)="closing"
  (opening)="opening"
  ></app-grid-header>
<ag-grid-angular
  style="width: 100%; height: 100%;"
  [ngClass]="{ 'ag-theme-alpine': true, 'closed': closed, 'closing': closing, 'opening': opening }"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  [rowData]="rowData$"
  [rowSelection]="'multiple'"
  [animateRows]="true"
  (gridReady)="onGridReady($event)"
 ></ag-grid-angular>
