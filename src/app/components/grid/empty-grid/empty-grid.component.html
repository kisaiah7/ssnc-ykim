<app-grid-header 
    text={{text}}
    (closedGridEvent)="setClosedGridStatus($event)"
    (closingGridEvent)="setClosingGridStatus($event)"
    (openingGridEvent)="setOpeningGridStatus($event)"
    [closed]="closed"
    [closing]="closing"
    [opening]="opening"
    ></app-grid-header>
<ag-grid-angular
    style="width: 100%; height: 100%;"
    [ngClass]="{ 'ag-theme-alpine': true, 'closed': closed, 'closing': closing, 'opening': opening }"
    [animateRows]="true"
></ag-grid-angular>
