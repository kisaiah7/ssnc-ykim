<div [className]="'app'">
    <app-header></app-header>
    <div [className]="'container'">
        <app-sidebar (changeViewEvent)="changeView($event)"></app-sidebar>

        <div [className]="'view'">
            <app-blank *ngIf="visibleTab != 'fund'"></app-blank>
            <app-fund *ngIf="visibleTab == 'fund'"></app-fund>
        </div>
    </div>
</div>
